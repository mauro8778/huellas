<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Usuarios y Refugios</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div>
    <input type="text" id="userId" placeholder="Ingrese el ID del usuario" />
    <button onclick="loadLocation()">Cargar Ubicación</button>
  </div>
  <div id="map" style="height: 600px; width: 100%; margin-top: 20px;"></div>

  <script>
    async function fetchLocation(userId) {
      try {
        const response = await fetch(`http://localhost:3000/users/location/${userId}`);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }

    function renderMap(userLocation, shelterLocation) {
      const map = L.map('map').setView([userLocation.lat, userLocation.lon], 13);
      console.log('location', shelterLocation);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([userLocation.lat, userLocation.lon])
        .addTo(map)
        .bindPopup('<span style="color: red; font-weight: bold;">¡Estás aquí!</span>')
        .openPopup();

      shelterLocation.forEach(shelter => {
        L.marker([shelter.lat, shelter.lon])
          .addTo(map)
          .bindPopup(shelter.name);
      });
    }

    function loadLocation() {
      const userId = document.getElementById('userId').value;
      if (userId) {
        fetchLocation(userId).then(data => {
          if (data) {
            const { userLocation, shelterLocation } = data;
            renderMap(userLocation, shelterLocation);
          }
        });
      } else {
        alert('Por favor, ingrese un ID de usuario.');
      }
    }
  </script>
</body>
</html>
