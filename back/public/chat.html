<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat Personal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="information-bubble">
    <h3>Estado del chat:
      <small class="hidden" id="status-online">online</small>
      <small class="hidden" id="status-offline">offline</small>
    </h3>
    
    <h3>Personas conectadas</h3>
    <ul class="users" id="user-list"></ul>
  </div>
  
  <div class="bottom-right">
    <div class="chat">
      <div class="contact bar">
        <div class="name">CHAT</div>
        <div class="seen">Hoy a las 12:56</div>
      </div>
      
      <div class="messages" id="chat">
        <!-- Aquí se mostrarán los mensajes del chat general -->
        <div class="time">Hoy a las 11:41</div>
      </div>
      
      <form class="input" id="message-form">
        <input placeholder="Escribe tu mensaje aquí" type="text" id="message-input">
        <button type="submit"><i class="fas fa-paper-plane"></i></button> <!-- Cambiado a button type="submit" -->
      </form>
    </div>
    
  </div>
    <div class="chat">
      <div class="contact bar">
        <div class="name">CHAT PRIVADO</div>
        <div class="seen">Hoy a las 12:56</div>
      </div>

      <div class="messages" id="private-chat">
        <!-- Aquí se mostrarán los mensajes del chat privado -->
        <div class="time">Hoy a las 11:41</div>
      </div>

      <form class="input" id="private-message-form">
        <input placeholder="ID del destinatario" type="text" id="recipient-id">
        <input placeholder="Escribe tu mensaje aquí" type="text" id="private-message-input">
        <button type="submit"><i class="fas fa-paper-plane"></i></button> <!-- Cambiado a button type="submit" -->
      </form>
    </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>

</html>
